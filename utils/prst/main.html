<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title></title>

		<script type="text/javascript">
		//<![CDATA[

		if ( window.location.href.indexOf('#') >= 0 )
			window.location.href = window.location.href.substr(0, window.location.href.indexOf('#'));

		function detectClientLocale()
		{
			var system_locale = 'sk';

			if ( navigator )
			{
				if ( navigator.language )
					return navigator.language.toLowerCase();
				else if ( navigator.browserLanguage )
					return navigator.browserLanguage.toLowerCase();
				else if ( navigator.systemLanguage )
					return navigator.systemLanguage.toLowerCase();
				else if ( navigator.userLanguage )
					return navigator.userLanguage.toLowerCase();
			}
			else
				return system_locale;
		}

		var djConfig =
		{
			parseOnLoad: true,
			isDebug: true,
			usePlainJson: true,
			preventBackButtonFix: false,
			modulePaths: { 'prst': 'application' },
			locale: detectClientLocale()
		};
		//]]>
		</script>

		<script type="text/javascript" src="library/DojoToolkit/dojo/dojo.js"></script>
<!-- 		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4.0/dojo/dojo.xd.js"></script> -->

		<script type="text/javascript">
		//<![CDATA[

		dojo.addOnLoad(function ()
		{
			dojo.require('dijit.layout.BorderContainer');
			dojo.require('dijit.layout.ContentPane');
			dojo.require('dijit.form.ComboBox');
			dojo.require('dijit.form.TextBox');
			dojo.require('dijit.form.Button');
		});

		//]]>
		</script>

		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4.0/dijit/themes/soria/soria.css">
		<link rel="stylesheet" href="application/themes/prst/prst.css">

	</head>

	<body class="soria">
		<div class="command_bar">
			<span>
				<label for="Method">Method</label>
				<select id="Method" dojoType="dijit.form.ComboBox">
					<option value="GET" selected="true">GET</option>
					<option value="PUT">PUT</option>
					<option value="DELETE">DELETE</option>
					<option value="POST">POST</option>
					<option value="HEAD">HEAD</option>
					<option value="OPTION">OPTIONS</option>
					<option value="TRACE">TRACE</option>
				</select>
			</span>

			<span>
				<label for="Url">Url</label>
				<input id="Url" dojoType="dijit.form.TextBox" value="http://localhost/prest/hello/res/13/sub/12/?tt=abcd&bb=758">
			</span>

			<span>
				<button dojoType="dijit.form.Button">Run</button>
			</span>
		</div>

		<div id="BorderContainer" dojoType="dijit.layout.BorderContainer" design="sidebar" gutters="true" liveSplitters="true">
			<div dojoType="dijit.layout.ContentPane" splitter="true" region="leading" style="width: 100px;">Hi</div>
			<div dojoType="dijit.layout.ContentPane" splitter="true" region="center">
				Hi, I'm center
			</div>
		</div>
	</body>
</html>
